<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccuWeatherProjectAPI</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Результат прогноза погоды</h1>

        {% if result %}
            <h3 class="text-success">{{ result }}</h3>
        {% else %}
            <h3 class="text-danger">Не удалось получить данные о погоде.</h3>
        {% endif %}

        <a href="/" class="btn btn-secondary mt-3">Назад</a>
    </div>
</body>
</html>
